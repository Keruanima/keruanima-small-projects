<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Repetition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="space-repetition-body">
  <h1>Space Repetition</h1>
  <div id="sentence-container">
    <p id="japanese-sentence"></p>
    <p id="correct-translation"></p>
    <form id="translation-form">
      <input type="text" id="translation-input" placeholder="Escribe la traducción en español">
      <button class="btn btn-primary" type="submit" id="submit-button">Submit</button>
    </form>
    <hr>
    <div id="feedback-buttons">
      <button class="btn btn-secondary" id="good-button">Bien</button>
      <button class="btn btn-secondary" id="bad-button">Mal</button>
    </div>
  </div>
  <div>
    <p id="next-phrases-list"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="space-repetition.js"></script>
</body>
</html>
